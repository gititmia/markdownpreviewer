<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Previewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="taskbar"></div>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <h2 id="title">Markdown Previewer</h2>
        <textarea id="editor" rows="10" class="form-control"></textarea>
      </div>

      <div class="col-md-6">
        <div id="preview" class="border p-3"></div>
      </div>
    </div>
  </div>

  <style type="text/css">
    #title {
      margin: 0 auto;
      text-align: center;
      padding-bottom: 15px;
      font-family: system-ui;
    }

  </style>

  <script type="text/javascript">
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');

    function updatePreview() {
      const markdownText = editor.value;
      const htmlText = marked(markdownText, { breaks: true });
      preview.innerHTML = htmlText;
    }

    editor.value = `# Hello, I'm, Mia!
## :D
[Link](https://linkedin.com/in/dearmia)
\`this is inline code\`
\`\`\`
// This is a code block
function hello() {
    console.log("Hello, Mia!");
}
\`\`\`
- List item 1
- List item 2

> Blockquote

![Image](https://via.placeholder.com/200)
**Bold Text**

I love computing  
I am learning more and more!`;


  updatePreview();
  editor.addEventListener('input', updatePreview);
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
